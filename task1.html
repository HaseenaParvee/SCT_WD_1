<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <style>
    /* General styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 0;
      height: 200vh; /* To enable scrolling */
    }

    /* Navigation menu styling */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    nav.scrolled {
      background-color: #555;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      color: #FFD700;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <a href="#section1">Home</a>
    <a href="#section2">About</a>
    <a href="#section3">Services</a>
    <a href="#section4">Contact</a>
  </nav>

  <section id="section1" style="height: 100vh; background: #f4f4f4;"></section>
  <section id="section2" style="height: 100vh; background: #ddd;"></section>
  <section id="section3" style="height: 100vh; background: #bbb;"></section>
  <section id="section4" style="height: 100vh; background: #999;"></section>

  <script>
    // JavaScript to change navbar style on scroll
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
